{% macro input(label, name, errors, value="", type="text", placeholder="") -%}
  <div class="form-group">
    <label>{{ label }}</label>
    <input class="form-control" type="{{ type }}" value="{{ value }}" name="{{ name }}" placeholder="{{ placeholder }}" >
    
    {% for error in errors %}
      <small class="form-text text-muted">{{ error }}</small>
    {% endfor %}
  </div>
{%- endmacro %}

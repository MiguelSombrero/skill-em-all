<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Skill 'Em All</title>
  </head>

  <body>
    <ul>
      {% if current_user.is_authenticated %}
      <li><a href="{{ url_for('skills_form') }}">Add skills</a></li>
      <li><a href="{{ url_for('accounts_get') }}">List employees</a></li>
      <li><a href="{{ url_for('accounts_profile', account_id=current_user.id) }}">Profile</a></li>
      <li><a href="{{ url_for('logout') }}">Logout</a></li>
      {% else %}
      <li><a href="{{ url_for('login_form') }}">Login</a></li>
      <li><a href="{{ url_for('accounts_form') }}">Register</a></li>
      {% endif %}
    </ul>

    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>

{% extends "layout.html" %}

{% block body %}
<div class="row m-4">
  <div class="col form">
    <h2>My projects</h2>
    
    {% for project in projects %}
    <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ project.name }}</h5>

          <a href="{{ url_for('projects_manage', project_id=project.id) }}">Manage project -></a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

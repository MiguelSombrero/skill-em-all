{% extends "layout.html" %}
  
{% block body %}
{{ error }}
<form method="POST" action="{{ url_for('login') }}">
  {{ form.username.label }}
  {{ form.username }}

  {% for error in form.username.errors %}
	  <p>{{ error }}</p>
	{% endfor %}

  {{ form.password.label }}
  {{ form.password }}

  {% for error in form.password.errors %}
	  <p>{{ error }}</p>
	{% endfor %}

  <input type="submit" value="Login"/>
</form>
{% endblock %}

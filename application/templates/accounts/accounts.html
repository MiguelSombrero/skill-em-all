{% extends "layout.html" %}

{% block body %}
    {% for account in accounts %}
    <div>
        <p>{{ account.id }}</p>
        <p>{{ account.name }}</p>
        
        {% for skill in account.skills %}
        <div>
            <p>{{ skill.name }}</p>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
{% endblock %}

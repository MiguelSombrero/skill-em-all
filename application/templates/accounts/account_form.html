{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('accounts_create') }}">
  {{ form.name.label }}
  {{ form.name }}

  {{ form.username.label }}
  {{ form.username }}

  {{ form.password.label }}
  {{ form.password }}

  {{ form.email.label }}
  {{ form.email }}

  <input type="submit" value="Create account"/>
</form>
{% endblock %}
